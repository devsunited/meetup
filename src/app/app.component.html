<md-sidenav-layout fullscreen>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">

    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>

    <span>Hello Pussycat</span>
    <span class="fill-remaining-space"></span>


  </md-toolbar>

  <main class="card-container mdl-grid">

    <section class="mdl-cell mdl-cell--8-col">

      <md-card>
        <md-card-title>ATM</md-card-title>
        <md-card-content>
          <du-huffelpuff-counter-container></du-huffelpuff-counter-container>
        </md-card-content>
      </md-card>

    <du-event-list-container></du-event-list-container>

    </section>

    <aside class="mdl-cell mdl-cell--4-col">

      <du-member-list title="Meetup members" [members]="members"></du-member-list>

    </aside>

  </main>

</md-sidenav-layout>
